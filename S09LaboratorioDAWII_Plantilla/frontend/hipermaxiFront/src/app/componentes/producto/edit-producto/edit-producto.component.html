<div class="container col-md-6">
    <div class="card-header">
        <h3>Actualizar Productos</h3>
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group">
                <label for="">Descripcion</label>
                <input type="text" [(ngModel)]="producto.descripcion" name="descripcion" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Precio</label>
                <input type="text" [(ngModel)]="producto.precio" name="precio" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Stock</label>
                <input type="text" [(ngModel)]="producto.stock" name="stock" class="form-control">
            </div>
            <button (click)="actualizar(producto)" class="btn btn-danger">guardar</button>

        </form>

    </div>

</div>
